preferences_server_data_loader_couchdb_host_address: localhost:5984
preferences_server_data_loader_cleanup_after: true
preferences_server_data_loader_clear_index: true

nodejs_app_name: universal
nodejs_app_install_dir: /opt/{{ nodejs_app_name }}
nodejs_app_git_repo: https://github.com/gpii/universal.git
nodejs_app_git_branch: master
nodejs_app_npm_packages:
  - grunt-cli
  - kanso
